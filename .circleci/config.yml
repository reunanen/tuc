version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Update submodule"
          command: git submodule update --init
      - run:
          name: "Install TBB"
          command: |
            sudo apt-get update -y
            sudo apt-get install -y libtbb-dev
      - run:
          name: "Build"
          command: |
            mkdir build
            cd build
            cmake ..
            cmake --build .
      - run:
          name: "Test"
          command: |
            build/tuc-tests
          
workflows:
  build-and-test:
    jobs:
      - build-and-test
